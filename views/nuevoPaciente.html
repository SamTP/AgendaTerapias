<!DOCTYPE html>
<html>

<head>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>

<body>
    <ons-page>
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button onclick="location.replace('../index.html')">
                    <ons-icon icon="md-home"></ons-icon>
                </ons-toolbar-button>
            </div>
            <div class="center" style="text-align: center;">
                Agenda Terapias
            </div>
        </ons-toolbar>
        <ons-card>
            <div class="center">
                <h2>Nuevo paciente</h2>
                <form action="">
                    <p>
                        <ons-input type="text" placeholder="Nombre"></ons-input>
                    </p>
                    <p>
                        <ons-input type="text" placeholder="Apellido(s)"></ons-input>
                    </p>
                    <p>
                        <label>Fecha de Nacimiento</label> <br>
                        <ons-input type="date" name="fecha"></ons-input>
                    </p>
                    <p>
                        <ons-input type="number" placeholder="Número de Contacto"></ons-input>
                    </p>
                    <p style="text-align: center;">
                        <ons-button onclick="alert('Btn')" >Guardar</ons-button>
                    </p>
                </form>
            </div>
        </ons-card>
    </ons-page>
</body>

</html>
