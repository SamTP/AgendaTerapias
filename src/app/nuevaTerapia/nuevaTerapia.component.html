<ons-page>
    <ons-toolbar>
        <div class="left">
            <a routerLink="/">
                <ons-toolbar-button>
                    <ons-icon icon="md-home"></ons-icon>
                </ons-toolbar-button>
            </a>
        </div>
        <div class="center" style="text-align: center;">
            Agenda Terapias
        </div>
    </ons-toolbar>




    <ons-card>
        <div class="center">
            <h2>Nueva terapia</h2>
            <form action="" style="width:90%;margin-left: 5%;">
                <p>
                    <label>Paciente</label> <br>
                    <ons-select modifier="underbar" style="width: 80%">
                        <option>Seleccione Paciente</option>
                    </ons-select> <br>
                    <a routerLink="/nuevoPaciente">
                        <ons-button modifier="quiet">Nuevo paciente</ons-button>
                    </a>
                </p>
                <p>
                    <label>Fecha</label> <br>
                    <ons-input type="date" style="width: 80%"></ons-input>
                </p>
                <p>
                    <label>Hora</label> <br>
                    <ons-input type="time" style="width: 80%"></ons-input>
                </p>
                <p>
                    <ons-button onclick="alert('Btn')" style="margin-left: 55%;">Agendar</ons-button>

                </p>
            </form>
        </div>
    </ons-card>
</ons-page>
