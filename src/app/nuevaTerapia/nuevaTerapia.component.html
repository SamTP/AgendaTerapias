<ons-page>
    <ons-toolbar>
        <div class="left">
            <a routerLink="/">
                <ons-toolbar-button>
                    <ons-icon icon="md-home"></ons-icon>
                </ons-toolbar-button>
            </a>
        </div>
        <div class="center" style="text-align: center;">
            Agenda Terapias
        </div>
    </ons-toolbar>
    <ons-card>
        <div class="center">
            <h2>Nueva terapia</h2>
            <form action="">
                <p>
                    <label>Paciente</label> <br>
                    <ons-select modifier="underbar">
                        <option>Seleccione Paciente</option>
                    </ons-select> <br>
                    <a routerLink="/nuevoPaciente">
                        <ons-button modifier="quiet">Nuevo paciente</ons-button>
                    </a>
                </p>
                <p>
                    <label>Fecha</label> <br>
                    <ons-input type="date" name="fecha"></ons-input>
                </p>
                <p>
                    <label>Hora</label> <br>
                    <ons-input type="time" name="fecha"></ons-input>
                </p>
                <p>
                    <ons-button onclick="alert('Btn')">Agendar</ons-button>

                </p>
            </form>
        </div>
    </ons-card>
</ons-page>
